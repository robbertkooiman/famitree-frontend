<mat-card>
    <mat-card-title>{{ person.firstName }} {{ person.lastName }}</mat-card-title>
  <mat-card-content>
    <p>{{ person.birthDate.toDate() | date:'dd-MM-yyyy'}}</p>
    <p>{{ person.deathDate?.toDate() | date:'dd-MM-yyyy'}}</p>
    <p>{{ formatStatus(person.status) }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="delete()">
      Remove
    </button>
  </mat-card-actions>
</mat-card>
